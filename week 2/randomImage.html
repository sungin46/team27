<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 500px;
        height: 400px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      .bgImg {
        width: 100%;
        height: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img id="bgImg" class="bgImg" src="/week 2/images/ive.jpeg" />
      <button onclick="changeImagesHandler()" id="randombtn">랜덤 버튼</button>
    </div>
    <script>
      const bgImgs = ["aespa.jpeg", "idle.jpeg", "lesserafim.jpeg", "newjeans.jpeg", "ive.jpeg"];
      const randomButton = document.querySelector("#randombtn");
      const bgImg = document.querySelector("#bgImg");

      function changeImagesHandler() {
        const mainVisual = bgImgs[Math.floor(Math.random() * bgImgs.length)];
        bgImg.src = `images/${mainVisual}`;
      }
      randomButton.addEventListener("click", changeImagesHandler);
    </script>
  </body>
</html>
